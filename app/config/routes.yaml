root_redirect:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: /pl/recipe
        permanent: false


controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

localized_controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    prefix: /{_locale}
    defaults:
        _locale: pl
    requirements:
        _locale: pl|en


